{% extends "base.html" %}

{% block app_notas %}Editar Nota{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Editar nota</h2>
    
    <form method="POST" class="space-y-4">
        <!-- Título -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
            <input type="text" name="title" id="title" value="{{ note.title }}" placeholder="Escribe el título"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300">
        </div>

        <!-- Contenido -->
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Contenido</label>
            <textarea name="content" id="content" rows="4" placeholder="Escribe el contenido"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300">{{ note.content }}</textarea>
        </div>

        <!-- Botón -->
        <div>
            <button type="submit"
                class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">
                Guardar Cambios
            </button>
        </div>
    </form>

    <!-- Enlace para volver -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('notes.home') }}" class="text-blue-600 hover:underline">Volver a la lista de notas</a>
    </div>
</div>
{% endblock %}
